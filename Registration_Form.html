<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action = "/process" method = "post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type = "text" name = "name"> 
        </div>
        <div>
            <label>Last Name: *</label>
            <input type = "text" name = "name"> 
        </div>
        <div>
            <label>Email Address: *</label>
            <input type = "text" name = "email"> 
        </div>
        <div>
            <label>Password: *</label>
            <input type = "password" name = "password"> 
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type = "password" name = "password"> 
        </div>
        <label>Gender Identity: </label>
        <div>
            <input type = "radio" name = "font" value = "Male" id = "normal">
            <label for = "Male">Male</label>
            <input type = "radio" name = "font" value = "Female" id = "normal">
            <label for = "Female">Female</label>
            <input type = "radio" name = "font" value = "Non-Binary" id = "normal">
            <label for = "Non-Binary">Non-Binary</label>
            <input type = "radio" name = "font" value = "None" id = "normal">
            <label for = "None"><strong>I prefer not to answer</strong></label>
        </div>
        <label>A short description about myself: </label>
        <div>
            <textarea name = "comment" cols = "35" rows = "3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name = "FavLanguage">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type = "checkbox" name = "updates" id = "updates" checked>
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <input type = "submit" value = "Create Account">
        <div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
